<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<form action="#" th:action="@{/index}" th:object="${friend}" method="post">
	
	<h1>My friends</h1>
    	<table>
		<tr th:each="friend: ${friends}">
			<td th:text="${friend.friend}"></td>
		</tr>
				
		</table>
	
	<h1>Add new friend to list</h1>
    
    	<table>
    	
        <tr>
        	<td>Name: <input type="text" th:field="*{friend}" /></td>
        	<td th:if="${#fields.hasErrors('friend')}" th:errors="*{friend}">Error</td>
        </tr>
        </table>
        <p><input type="submit" value="Submit" /></p>
   </form>
	
	
</body>
</html>
